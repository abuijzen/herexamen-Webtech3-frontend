<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/chat.css">
    <title>Chat</title>
</head>
<body>

    <script>

        window.fbAsyncInit = function() {
            FB.init({
              appId      : '738563996597628',
              cookie     : true,
              xfbml      : true,
              version    : 'v4.0'
            });
              
            FB.AppEvents.logPageView();   
              
          };
        
          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "https://connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));

        </script>
        <div class="app">
<header>
  <img src="./images/user.svg" alt="user">
  <p>username</p>
  <div class="options">
      <a href="#" class="option option__logout"><img src="./images/logout.svg" width="40" alt=""></a>
    </div>

</header>
<main>
  

        <div class="chat">
                <div class="chat">
                  <div class="message__new">
                    <input type="text" class="input--text message__input" placeholder="Say something">
                  </div>
                </div>  
        </div>

        
              <script src="https://birthday-chat.herokuapp.com/primus/primus.js"></script>
              <script src="./js/chat.js"></script>
    </main>
  </div>
</body>
</html>
