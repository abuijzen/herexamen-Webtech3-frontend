<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Signup</title>
</head>
<body>

    <script>
        //FACEBOOK

        FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
      });
      window.fbAsyncInit = function() {
            FB.init({
              appId      : '738563996597628',
              cookie     : true,
              xfbml      : true,
              version    : 'v4.0'
            });
              
            FB.AppEvents.logPageView();     
              
          };
        
          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "https://connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));
        </script>

        <div class="app">
                <h2 class="title">Create an account</h2>
                <div class="alert hidden">
                  Here is some feedback
                </div>
                <div class="signup">
                  <div>
                    <label for="email">Email</label>
                    <input type="text" class="input--text" name="email" id="email">
                  </div>

                  <div>
                      <label for="birthday">Birthday</label>
                      <input type="date" class="input--text" name="birthday" id="birthday">
                    </div>
                  
                  <div>
                    <label for="password">Password</label>
                    <input type="password" class="input--text" name="password" id="password">
                  </div>
                  
                  <button class="btn btn--primary">Let's go</button>
                </div>
                <br>
                <div>Already registrated? Log in <a href="login.html">here!</a></div>
              </div>
              <script src="./js/signup.js"></script>
    
</body>
</html>
