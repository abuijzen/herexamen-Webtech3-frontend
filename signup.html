<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/login.css">
    <title>Signup</title>
</head>
<body>

    <script>
        //FACEBOOK

        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
          });
          
        window.fbAsyncInit = function() {
            FB.init({
              appId      : '738563996597628',
              cookie     : true,
              xfbml      : true,
              version    : 'v4.0'
            });
              
            FB.AppEvents.logPageView();     
              
          };
        
          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "https://connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));
      </script>

        <div class="authenticate">

            <div class="authenticate--logo">
                <img src="./images/logo.svg" alt="logo">
            </div>
            
            <p>Connect with your bday-buddy's!</p>
                
            <div class="alert hidden">
                Here is some feedback
            </div>
            
            <div class="authenticate--signup">
                <div>
                  <label for="email"></label>
                  <input type="text" class="input--text" placeholder="Username" name="email" id="email">
                </div>

                <div>
                  <label for="birthday"></label>
                  <input type="date" class="input--text" name="birthday" id="birthday">
                </div>
                    
                <div>
                  <label for="password"></label>
                  <input type="password" class="input--text" placeholder="Password" name="password" id="password">
                </div>
                    
                <button class="btn btn--primary">Sign up!</button>
            </div>
                
              <br>
                <p>Already registrated? Log in <a href="login.html">here!</a></p>
        </div>
              <script src="./js/signup.js"></script>
    
</body>
</html>
